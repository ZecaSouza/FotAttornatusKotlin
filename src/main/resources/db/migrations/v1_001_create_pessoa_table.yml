databaseChangeLog:
  - changeSet:
      id: 001 pessoa
      author: zeca
      changes:
        - createTable:
            tableName: pessoa
            columns:
              - column:
                  name: pessoa_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nome
                  type: varchar(255)
              - column:
                  name: data_nascimento
                  type: date